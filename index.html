<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Time Zone Tech website</title>
    <style>
        .gallery {
          margin: 5px;
          float: left;
          width: 49.45%;
        }
        .galleryimg {
          width: 100%;
          height: 600px;
        }
        .gallerydiscr {
          text-align: center;
        }
        .fa {
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            float: center;
        }
    </style>
</head>
<body>
    <img src="company logo.png" style="display: block; margin-left: auto; margin-right: auto; width: 20%;"><br>
    <h1 style="text-align: center;">A Mall For Family</h1>
    <div class="gallery" style="background-color: gray;">
        <img src="aienwarelogo.png" class="galleryimg" width="100%" height="400">
        <div class="gallerydiscr">play better with Aienware products</div>
    </div>
    <div class="gallery" style="background-color: gray;">
        <img src="razerlogo.png" class="galleryimg" width="100%" height="400">
        <div class="gallerydiscr">up your game with razer produts</div>
    </div>
    <div class="gallery" style="background-color:rgb(0, 214, 0);">
        <img src="oculuslogo.png" class="galleryimg" width="100%" height="400">
        <div class="gallerydiscr">jump into a new world with oculus headsets</div>
    </div>
    <div class="gallery" style="background-color:  rgb(0, 214, 0);">
        <img src="googlelogo.png" class="galleryimg" width="100%" height="400">
        <div class="gallerydiscr">conect with you projects where ever you are</div>
    </div>
    <form>
        <label for="name"> name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="Phone">Phone number:</label><br>
        <input type="Phone" id="Phone" name="Phone"><br>
        <label for="Email">Email:</label><br>
        <input type="Email" id="Email" name="Email"><br>
        <label for="Feedback">Feedback:</label><br>
        <textarea name="message" rows="20" cols="150">
        </textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <footer style="text-align: center; background-color: gray;">
        <a href="https://www.facebook.com/akltransport/" class="fa fa-facebook"></a>
        <a href="https://twitter.com/AklTransport" class="fa fa-twitter"></a>
        <a href="https://www.instagram.com/accounts/login/?next=/akltransport/" class="fa fa-instagram"></a>
        <a href="https://www.whatsapp.com/"><img src="whats app logo.png" width="30px" height="30px"></a>
    </footer>

</html>
